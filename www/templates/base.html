<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
		<link href="{{MEDIA_URL}}css/style.css" rel="stylesheet" />
        <title> TriHack </title>
        {% block style %} {% endblock %}
    </head>

    <body>
		<div id="main">
		<div id="main_wrapper">
			<!-- header -->
			<div id="header"> 
				<ul id="main_nav">
					<li id="menu_register"><a href = "/register/"></a></li>
					<li id="menu_about"><a href = "/about/"></a></li>
					<li id="menu_forum"><a href = "/forum/"></a></li>
				</ul>
			</div>

			<!-- body -->
			<div id="content">
				{% block content %} {% endblock %}
			</div>

			<!-- footer -->
			<hr>
			<div id="footer"> 
				<div id="footer_left">
					<p id="copyright" class="footer_contents">Copyright &copy; <span class="blacktext">SPARCS 2012</span> All Rights Reserved </p>
					<p id="homepage" class="footer_contents"><span class="blacktext">TRIHACK </span>Homepage</p>
				</div>
				<div id="footer_right">
					<p id="organizer" class="footer_contents">Organizers <span class="blacktext">ASES STARTWAVE SPARCS</span> </p>
					<p id="sponsor" class="footer_contents">Sponsor <span class="blacktext">NEXON</span></p>
				</div>
			</div>
		</div>
		</div>
    </body>
</html>
